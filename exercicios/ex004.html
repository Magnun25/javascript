<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font: normal 12pt arial;
        }
        button {
            font-size: 16px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <div id="resp"></div>
    <script>
        function clicou() {
            var nome = window.prompt(`Qual é o seu nome?`)
            var resp = document.querySelector('div#resp')
            resp.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596</p>`
        }
    </script>

</body>
</html>
