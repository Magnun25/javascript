<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 JS</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        div#res {
            margin-top: 20px;
        }
        input {
            width: 100px;
            text-align: center;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>DETRAN</h1>
    <label for="vel">Velocidade do carro:</label>
    <input type="number" id="vel" name="vel"> Km/h
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var vel = document.getElementById ('vel')
            var res = document.getElementById ('res')
            var speed = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${speed} km/h</strong></p>`
            if (speed > 60) {
                res.innerHTML += `<p>Acima da velocidade permitida. Você foi <strong>MULTADO</strong>!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>` 
        }

    </script>
</body>
</html>
