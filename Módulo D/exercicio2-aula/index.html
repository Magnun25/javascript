<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section>
        <div id="container-1">
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" id="ano" name="ano" max="2022" min="1900">
        </div>
            <span>Sexo:</span>
            <input type="radio" id="man" name="sex" value="man" checked>
            <label for="man">Masculino</label>
            <input type="radio" id="woman" name="sex" value="woman">
            <label for="woman">Feminino</label>
            <br>
        </div>
        <input  id="but" type="button" value="Verificar" onclick="verificar()"></input>
        <div id="container-2">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
