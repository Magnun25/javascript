<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando com JS</title>
    <style>

        body {
            font: normal 18pt Arial;
        }

        div#res {
            margin-top: 10px;
        }
        input {
            font-size: 18pt;
            width: 100px;
            text-align: center;
        }
        input#v2 {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" id="v1" name="v1">
    +
    <input type="number" id="v2" name="v2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">O resultado será Resultado....</div>

    <script>
        function somar() {
            var valor1 = document.getElementById('v1')
            var valor2 = document.querySelector(`input#v2`)
            var res = document.getElementById('res')
            var n1 = Number(valor1.value)
            var n2 = Number(valor2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>`
        }
        
        
    </script>
</body>
</html>
