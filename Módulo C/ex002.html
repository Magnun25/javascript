<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(41, 109, 41);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <div id="area" onmousedown="clicar()" onmouseup="soltar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <!-- Forma usada no HTML -->
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Segura ai !!!'
            a.style.background = 'red'
        }
        function soltar() {
            a.innerText = 'Cansou né?'
            a.style.background = 'rgb(41, 109, 41)'
        }
        function entrar() {
            a.innerText = 'Segure o botão!'
        }
        function sair() {
            a.innerText = 'Interaja...'
        }

    </script>

</html>
