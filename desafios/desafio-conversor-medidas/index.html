<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        button {
            width: 180px;
            height: 80px;
            font-size: 16px;
        }
        p#destaque {
            font: normal bold 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function converter() {
            var txtm = window.prompt(`Digite uma distância em metros (m)`)
            var metros = Number(txtm)
            var res = document.querySelector(`section#res`)
            res.innerHTML = `<p id="destaque">A distância de ${metros} metros, corresponde a...</p>`
            
            res.innerHTML += `<p>${metros/1000} quilômetros (Km)</p>`
            res.innerHTML += `<p>${metros/100} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${metros/10} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${metros*10} decímetros (dm)</p>`
            res.innerHTML += `<p>${metros*100} centímetros (cm)</p>`
            res.innerHTML += `<p>${metros*1000} milímetros (Km)</p>`
        }
        //new Intl.NumberFormat('pt-BR').format(metros) tenho que descobrir como colocar isso como configuração geral
    </script>

</body>
</html>
