<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        button {
            width: 180px;
            height: 80px;
            font: normal 16px Arial;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clique()">Antecessor e Sucessor</button>
    <script>
        function clique() {
           var txtn = window.prompt(`Digite um número inteiro qualquer`)
           var n = Number(txtn)
           var antes = n-1
           var depois = n+1
           window.alert(`Antes do ${n}, temos o número ${antes}.\nDepois do ${n}, temos o número ${depois}.`)
        }
        
    </script>
</body>
</html>
