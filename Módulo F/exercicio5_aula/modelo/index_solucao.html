<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="num">Número (entre 1 e 100): </label>
            <input type="number" id="num" name="num">
            <button id="calc" onclick="adicionar()">Adicionar</button>
            <select name="values" id="tabsel" size="10">
            </select><br>
            <button id="final" onclick="finalizar()">Finalizar</button>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        &copy; CursoemVideo
    </footer>
    <script src="solucao.js"></script>
</body>
</html>
